<div>
  <div class="row">
    <div class="col-md-12">
      <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo scrolling-navbar">
        <logo>
          <a class="navbar-brand" href="/">CV Manager</a>
        </logo>
      </mdb-navbar>
    </div>
  </div>
  <alert></alert>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <p></p>
      <h3 class="text-left text-primary text-center">Sign In</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username"><i class="fa fa-user grey-text"></i> Your email: </label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">The input is not valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-lock grey-text"></i> Password: </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
